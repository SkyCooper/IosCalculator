<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./calc.png" type="image/x-icon">
    <title>IOS Calculator</title>
</head>
<body>
    <div class="container" id="calculator">
        <div class="top">
            <p id="p1"> <span>3</span> <span> +</span></p>
            <p id="p2">9</p>
        </div>
        <div id="ac" class="button btn1 light">AC</div>
        <div id="negatif" class="button btn2 light">±</div>
        <div id="persantage" class="button btn3 light">%</div>
        <div id="divide" class="button btn4 orange">÷</div>
        <div id="7" class="button btn5 dark">7</div>
        <div id="8" class="button btn6 dark">8</div>
        <div id="9" class="button btn7 dark">9</div>
        <div id="multiply" class="button btn8 orange">x</div>
        <div id="4" class="button btn9 dark">4</div>
        <div id="5" class="button btn10 dark">5</div>
        <div id="6" class="button btn11 dark">6</div>
        <div id="substract" class="button btn12 orange">-</div>
        <div id="1" class="button btn13 dark">1</div>
        <div id="2" class="button btn14 dark">2</div>
        <div id="3" class="button btn15 dark">3</div>
        <div id="add" class="button btn16 orange">+</div>
        <div id="0" class="button btn17 dark">0</div>
        <div id="comma" class="button btn18 dark">.</div>
        <div id="equal" class="button btn19 orange">=</div>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
