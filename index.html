<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./calc.png" type="image/x-icon">
    <title>IOS Calculator</title>
</head>
<body>
    <div class="container" id="calculator">
        <div class="top">
            <p id="p1"> <span></span> <span></span></p>
            <p id="p2"></p>
        </div>
        <div id="ac" class="button clear btnAC light">AC</div>
        <div id="negatif" class="button btnNegatif light">±</div>
        <div id="persantage" class="button btnPersantage light">%</div>
        <div id="divide" class="button operator btnDivide orange">÷</div>
        <div id="7" class="button number btn7 dark">7</div>
        <div id="8" class="button number btn8 dark">8</div>
        <div id="9" class="button number btn9 dark">9</div>
        <div id="multiply" class="button operator btnMutliply orange">x</div>
        <div id="4" class="button number btn4 dark">4</div>
        <div id="5" class="button number btn5 dark">5</div>
        <div id="6" class="button number btn6 dark">6</div>
        <div id="substract" class="button operator btnSub orange">-</div>
        <div id="1" class="button number btn1 dark">1</div>
        <div id="2" class="button number btn2 dark">2</div>
        <div id="3" class="button number btn3 dark">3</div>
        <div id="add" class="button operator btnAdd orange">+</div>
        <div id="0" class="button number btn0 dark">0</div>
        <div id="dot" class="button btnDot dark">.</div>
        <div id="equal" class="button operator btnEqual orange">=</div>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
