<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-wrapper">
        <p class="casmio">Casmio</p>
        <div class="calc-screen1">
            <div id="operator"></div>
         <div class="calc-screen">
             <p>0</p>
         </div>
        </div>
       
        <div class="calc-body">
            <div class="btn btnAc">AC</div>
            <div class="btn btnOperator">±</div>
            <div class="btn btnOperator">%</div>
            <div class="btn btnOperator ">÷</div>
            <div class="btn btnNo">7</div>
            <div class="btn btnNo">8</div>
            <div class="btn btnNo">9</div>
            <div class="btn btnOperator">x</div>
            <div class="btn btnNo">4</div>
            <div class="btn btnNo">5</div>
            <div class="btn btnNo">6</div>
            <div class="btn btnOperator">-</div>
            <div class="btn btnNo">1</div>
            <div class="btn btnNo">2</div>
            <div class="btn btnNo">3</div>
            <div class="btn btnOperator">+</div>
            <div class="btn zero btnNo">0</div>
            <div class="btn btnDot">.</div>
            <div class="btn equal">=</div>
    
        </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
